name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: |
          chmod +x ./ci/ci-compile.sh

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install platformio
        run: |
          pip install platformio==6.1.4

      - name: build examples
        run: ./ci/ci-compile.sh

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          extra-args: -std=c++14 -Wall
          tidy-checks: -*,cert-*,clang-analyzer-*,cppcoreguidelines-*,google-*,hicpp-*,llvm-*,misc-*,modernize-*,performance-*,readability-*,zircon-*